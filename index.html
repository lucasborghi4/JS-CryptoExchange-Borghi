    <h2 class="text-center subtitulo">Compra facilmente Cryptomonedas en segundos</h2>
  <div class="row" id="createCryptos"> </div>

  <div class="container mt-4 pt-4 rounded-5 formulario" id="cuestionario">
    <form>
      <div class="row mb-3">
        <label for="Criptomoneda" class="col-sm-4 col-form-label">Criptomoneda</label>
        <div class="col-sm-8">
          <input type="text" readonly class="form-control-plaintext" id="desplegable" value=" ">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-4 col-form-label">Saldo</label>
        <div class="col-sm-8">
          <input type="text" readonly class="form-control-plaintext" id="saldo" value=" ">
        </div>
      </div>
      <div class="row mb-3">
        <label for="Criptomoneda" class="col-sm-4 col-form-label">Moneda</label>
        <div class="col-sm-8">
          <select class="form-select" id="divisas" aria-label="Default select example">
            <option selected>Elegí tu moneda</option>
          </select>
          <div id="mensajeMoneda"></div>
        </div>
      </div>
      <div class="row mb-3">
        <label for="cantidad" class="col-sm-4 col-form-label">Cantidad de Dinero</label>
        <div class="col-sm-8">
          <input type="number" step="any" class="form-control" id="montoDivisa" placeholder="Escribí monto a invertir">
          <div id="mensajeDivisa"></div>
        </div>
      </div>
      <div class="row mb-3">
        <div id="disclaimer"></div>
        <label for="cantidad" class="col-sm-4 col-form-label">Cantidad de Criptomoneda</label>
        <div class="col-sm-8">
          <input type="number" step="any" class="form-control" id="montoCrypto" placeholder="Escribí monto a comprar" disabled>
          <div id="mensajeCrypto"></div>
          <div class="container d-flex justify-content-evenly mt-3">
          <div id="confirmarCompra" class="container d-flex justify-content-evenly mt-3"> <button type="button" disabled onclick="alertaConfirmacion()" class="btn boton"> Confirmar Compra </button> </div>
          <div id="cancelarCompra" class="container d-flex justify-content-evenly mt-3"> <button type="button" onclick="cancelamientoCompra()" class="btn boton"> Cancelar Compra </button> </div>
        </div></div>
      </div>
    </form>
  </div>

  <div class="container mt-4 rounded-4 formulario">
    <h3 class="text-center mb-3"> Ultimos Movimientos </h3>
    <div id="historial"></div>
  </div>

  <div class="container-fluid mt-4 mb-4">
    <div class="container d-flex justify-content-evenly mt-3"> 
      <button type="button" id="reiniciarSaldo" class="btn boton"> Reiniciar saldo </button> 
      <button type="button" id="borrarHistorial" class="btn boton"> Borrar Historial </button> 
      <button type="button" id="borrarTodo" class="btn boton"> Borrar Todo </button> 
    </div>
  </div>

  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

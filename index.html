<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LucExchange</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="https://t4.ftcdn.net/jpg/03/36/93/23/360_F_336932303_T1h1Wm6IA2OH78cEz36itcEYz9w0Mv3g.jpg" alt="LucExchange" width="40" height="40" class="d-inline-block align-text-center img-fluid">
          LucExchange
        </a>
    </div>
    </nav>
  <div class="container d-flex justify-content-evenly mt-4" id="createCryptos"></div>

  <div class="container-fluid mt-4">
    <form>
      <h3 class="text-center ">Completá los datos de tu compra y obtené las mejores Cryptos en menos de 5 minutos</h3>
      <div class="row mb-3">
        <label for="Criptomoneda" class="col-sm-2 col-form-label">Moneda</label>
        <div class="col-sm-10">
          <select class="form-select" id="divisas" aria-label="Default select example">
            <option selected>Elegí tu moneda</option>
          </select>
          <div id="mensajeMoneda"></div>
        </div>
      </div>
      <div class="row mb-3">
        <label for="cantidad" class="col-sm-2 col-form-label">Cantidad de Dinero</label>
        <div class="col-sm-10">
          <input type="number" step="any" class="form-control" id="montoDivisa" placeholder="Escribí monto a invertir">
          <div id="mensajeDivisa"></div>
        </div>
      </div>
      <div class="row mb-3">
        <label for="Criptomoneda" class="col-sm-2 col-form-label">Criptomoneda</label>
        <div class="col-sm-10">
          <select class="form-select" id="desplegable" aria-label="Default select example">
            <option selected>Seleccioná tu Criptomoneda</option>
          </select>
        </div>
      </div>
      <div class="row mb-3">
        <div id="disclaimer"></div>
        <label for="cantidad" class="col-sm-2 col-form-label">Cantidad de Criptomoneda</label>
        <div class="col-sm-10">
          <input type="number" step="any" class="form-control" id="montoCrypto" placeholder="Escribí monto a comprar">
          <div id="mensajeCrypto"></div>
          <div id="confirmarCompra" class="container d-flex justify-content-evenly"></div>
        </div>
      </div>
    </form>
  </div>

  <script src="index2.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    
</body>
</html>
